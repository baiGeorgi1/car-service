<section id="register" class="register">
    <div *ngIf="errorMsg" class="error-message">
        <h3>
            {{ errorMsg }}
        </h3>
    </div>
    <form
        [formGroup]="form"
        (ngSubmit)="register()"
        class="register-form fadeInDown animated"
    >
        <div class="flex-row">
            <label class="lf--label" for="username">
                <svg x="0px" y="0px" width="12px" height="13px">
                    <path
                        fill="#B1B7C4"
                        d="M8.9,7.2C9,6.9,9,6.7,9,6.5v-4C9,1.1,7.9,0,6.5,0h-1C4.1,0,3,1.1,3,2.5v4c0,0.2,0,0.4,0.1,0.7 C1.3,7.8,0,9.5,0,11.5V13h12v-1.5C12,9.5,10.7,7.8,8.9,7.2z M4,2.5C4,1.7,4.7,1,5.5,1h1C7.3,1,8,1.7,8,2.5v4c0,0.2,0,0.4-0.1,0.6 l0.1,0L7.9,7.3C7.6,7.8,7.1,8.2,6.5,8.2h-1c-0.6,0-1.1-0.4-1.4-0.9L4.1,7.1l0.1,0C4,6.9,4,6.7,4,6.5V2.5z M11,12H1v-0.5 c0-1.6,1-2.9,2.4-3.4c0.5,0.7,1.2,1.1,2.1,1.1h1c0.8,0,1.6-0.4,2.1-1.1C10,8.5,11,9.9,11,11.5V12z"
                    />
                </svg>
            </label>
            <input
                id="username"
                name="username"
                class="lf--input"
                placeholder="Username"
                type="text"
                formControlName="username"
            />
        </div>
        <ng-container *ngIf="form.get('username')?.touched">
            <div
                *ngIf="form.get('username')?.errors?.['required']"
                class="error"
            >
                <h3>Username is required!</h3>
            </div>
        </ng-container>
        <div class="flex-row">
            <label class="lf--label" for="email">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48"
                    height="48"
                    viewBox="0 0 48 48"
                    fill="none"
                >
                    <rect
                        x="4"
                        y="12"
                        width="40"
                        height="24"
                        rx="2"
                        ry="2"
                        fill="#B1B7C4"
                    />
                    <path
                        d="M4 12l20 14L44 12"
                        fill="none"
                        stroke="#808080"
                        stroke-width="2"
                    />
                    <path
                        d="M4 36l20-14 20 14"
                        fill="none"
                        stroke="#808080"
                        stroke-width="2"
                    />
                </svg>
            </label>
            <input
                id="email"
                name="email"
                class="lf--input"
                placeholder="Email"
                type="text"
                formControlName="email"
            />
        </div>
        <ng-container *ngIf="form.get('email')?.touched">
            <div *ngIf="form.get('email')?.errors?.['required']" class="error">
                <h3>Email is required!</h3>
            </div>
            <div
                *ngIf="form.get('email')?.errors?.['emailValidator']"
                class="error"
            >
                <h3>Email is not valid!</h3>
            </div>
        </ng-container>
        <ng-container formGroupName="passGroup">
            <div class="flex-row">
                <label class="lf--label" for="password">
                    <svg x="0px" y="0px" width="15px" height="5px">
                        <g>
                            <path
                                fill="#B1B7C4"
                                d="M6,2L6,2c0-1.1-1-2-2.1-2H2.1C1,0,0,0.9,0,2.1v0.8C0,4.1,1,5,2.1,5h1.7C5,5,6,4.1,6,2.9V3h5v1h1V3h1v2h1V3h1 V2H6z M5.1,2.9c0,0.7-0.6,1.2-1.3,1.2H2.1c-0.7,0-1.3-0.6-1.3-1.2V2.1c0-0.7,0.6-1.2,1.3-1.2h1.7c0.7,0,1.3,0.6,1.3,1.2V2.9z"
                            />
                        </g>
                    </svg>
                </label>
                <input
                    class="lf--input"
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                />
            </div>
            <ng-container
                *ngIf="form.get('passGroup')?.get('password')?.touched"
            >
                <div
                    *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']"
                    class="error"
                >
                    <h3>Pasword is required!</h3>
                </div>
                <div
                    *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']"
                    class="error"
                >
                    <h3>Atleast 4 characters needed!</h3>
                </div>
            </ng-container>
            <div class="flex-row">
                <label class="lf--label" for="re-password">
                    <svg x="0px" y="0px" width="15px" height="5px">
                        <g>
                            <path
                                fill="#B1B7C4"
                                d="M6,2L6,2c0-1.1-1-2-2.1-2H2.1C1,0,0,0.9,0,2.1v0.8C0,4.1,1,5,2.1,5h1.7C5,5,6,4.1,6,2.9V3h5v1h1V3h1v2h1V3h1 V2H6z M5.1,2.9c0,0.7-0.6,1.2-1.3,1.2H2.1c-0.7,0-1.3-0.6-1.3-1.2V2.1c0-0.7,0.6-1.2,1.3-1.2h1.7c0.7,0,1.3,0.6,1.3,1.2V2.9z"
                            />
                        </g>
                    </svg>
                </label>
                <input
                    id="re-password"
                    name="re-password"
                    class="lf--input"
                    placeholder="Repeat password"
                    type="re-password"
                    formControlName="re-password"
                />
            </div>
            <ng-container
                *ngIf="form.get('passGroup')?.get('re-password')?.touched"
            >
                <div
                    *ngIf="form.get('passGroup')?.errors?.['matchPassword'] || form.get('passGroup')?.get('re-password')?.errors?.['required']"
                    class="error"
                >
                    <h3>Repeated pasword does't match password!</h3>
                </div>
            </ng-container>
        </ng-container>

        <button
            class="lf--submit"
            type="submit"
            [ngClass]="{
                'disabled-btn': form.invalid
            }"
        >
            Register
        </button>
    </form>
    <a class="lf--change" routerLink="/users/login">I have an account!</a>
</section>
