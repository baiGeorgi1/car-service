<section id="login" class="login">
    <div *ngIf="errorMsg" class="error-message">
        <h3>
            {{ errorMsg }}
        </h3>
    </div>
    <form
        [formGroup]="form"
        (ngSubmit)="login()"
        class="login-form fadeInDown animated"
    >
        <div class="flex-row">
            <label class="lf--label" for="email">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48"
                    height="48"
                    viewBox="0 0 48 48"
                    fill="none"
                >
                    <rect
                        x="4"
                        y="12"
                        width="40"
                        height="24"
                        rx="2"
                        ry="2"
                        fill="#B1B7C4"
                    />
                    <path
                        d="M4 12l20 14L44 12"
                        fill="none"
                        stroke="#808080"
                        stroke-width="2"
                    />
                    <path
                        d="M4 36l20-14 20 14"
                        fill="none"
                        stroke="#808080"
                        stroke-width="2"
                    />
                </svg>
            </label>
            <input
                id="email"
                name="email"
                class="lf--input"
                placeholder="Email"
                type="email"
                formControlName="email"
            />
        </div>
        <ng-container *ngIf="form.get('email')?.touched">
            <div *ngIf="form.get('email')?.errors?.['required']" class="error">
                <h3>Email is required!</h3>
            </div>
            <div
                *ngIf="form.get('email')?.errors?.['emailValidator']"
                class="error"
            >
                <h3>Email is not valid!</h3>
            </div>
        </ng-container>
        <div class="flex-row">
            <label class="lf--label" for="password">
                <svg x="0px" y="0px" width="15px" height="5px">
                    <g>
                        <path
                            fill="#B1B7C4"
                            d="M6,2L6,2c0-1.1-1-2-2.1-2H2.1C1,0,0,0.9,0,2.1v0.8C0,4.1,1,5,2.1,5h1.7C5,5,6,4.1,6,2.9V3h5v1h1V3h1v2h1V3h1 V2H6z M5.1,2.9c0,0.7-0.6,1.2-1.3,1.2H2.1c-0.7,0-1.3-0.6-1.3-1.2V2.1c0-0.7,0.6-1.2,1.3-1.2h1.7c0.7,0,1.3,0.6,1.3,1.2V2.9z"
                        />
                    </g>
                </svg>
            </label>
            <input
                id="password"
                name="password"
                class="lf--input"
                placeholder="Password"
                type="password"
                formControlName="password"
            />
        </div>
        <ng-container *ngIf="form.get('password')?.touched">
            <div
                *ngIf="form.get('password')?.errors?.['required']"
                class="error"
            >
                <h3>Pasword is required!</h3>
            </div>
            <div
                *ngIf="form.get('password')?.errors?.['minlength']"
                class="error"
            >
                <h3>Pasword is too short!</h3>
            </div>
        </ng-container>
        <button
            class="lf--submit"
            type="submit"
            [ngClass]="{ 'disabled-btn': form.invalid }"
        >
            Login
        </button>
    </form>
    <a class="lf--forgot" routerLink="/users/register"
        >Don't have an account?</a
    >
</section>
